<section class="contacts">
    <div class="contact-us">
        <h3 class="contact-us__heading">
            CONTACT US
        </h3>
        <form action="" class="contact-us__form">
            <input class="contact-us__input" type="text" name="name" placeholder="Your Name" autocomplete="on">
            <input class="contact-us__input" type="text" name="phone" placeholder="Phone Number" autocomplete="on">
            <input class="contact-us__input" type="email" name="email" placeholder="Email" autocomplete="on">
            <textarea class="contact-us__message-input" name="message" id="" cols="30" rows="5" placeholder="Message"></textarea>
            <button class="contact-us__submit" type="submit">SEND</button>
        </form>

    </div>
    <div class="subscribe">
        <h3 class="subscribe__heading">SUBSCRIBE TO OUR NEWSLETTER</h3>
        <p class="subscribe__content">Neque, omnis? Maiores consectetur molestiae assumenda earum ea exercitationem velit tempora molestias quae, neque voluptas magnam maxime, repudiandae voluptatum quaerat tempore accusamus.</p>
        <input type="email" name="subscribe email" class="subscribe__input" placeholder="Enter your email" autocomplete="on">
        <button class="subscribe__submit">SUBSCRIBE</button>
    </div>
</section>
